VERBOSE_CM:
- VERBOSE=1
c_compiler:
- gcc
c_compiler_version:
- '8'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
curl:
- '7'
cxx_compiler:
- gxx
cxx_compiler_version:
- '8'
docker_image:
- condaforge/linux-anvil-ppc64le
mpi:
- nompi
