    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.6.* *_73_pypy
python_impl:
- pypy
target_platform:
- linux-ppc64le
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
- - python
  - python_impl
